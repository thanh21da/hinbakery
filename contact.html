<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Cake/logo.png">
    <title>HINBAKERY Cake Shop</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="#home" class="logo">
        <h2>HINBAKERY</h2>
    </a>
    
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Cake/Macaron.jfif" alt="">
            <div class="content">
                <h3>Macaron</h3>
                <div class="price"></div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Cake/Matcha Cheesecake.png" alt="">
            <div class="content">
                <h3>Matcha Cheesecake</h3>
                <div class="price"></div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Cake/Tiramisu.jfif" alt="">
            <div class="content">
                <h3>Tiramisu</h3>
                <div class="price"></div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Cake/Mango Cheesecake.jfif" alt="">
            <div class="content">
                <h3>Mango Cheesecake</h3>
                <div class="price"></div>
            </div>
        </div>
        <a href="#" class="btn">checkout now</a>
    </div>

</header>
<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="contacthome">

    <div class="content">
       
        
    </div>

</section>


<!-- about section ends -->

<!-- contact section starts  -->

<section class="contact" id="contact">

    <h1 class="heading"> <span>Contact</span> us </h1>

    <div class="row">

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5502.8957874471225!2d108.25433866200315!3d15.99536112285306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314210bfafecc3eb%3A0xd54d98c607d47e95!2zNDcwIFRyw6LMgG4gxJBhzKNpIE5naGnMg2EsIEhvw6AgSOG6o2ksIE5nxakgSMOgbmggU8ahbiwgxJDDoCBO4bq1bmcgNTUwMDAwLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1652514851355!5m2!1svi!2s" allowfullscreen="" loading="lazy"></iframe>

        <form action="">
            <h3>Get in touch with us here</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Name">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="Email">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" placeholder="Number">
            </div>
            <input type="submit" value="contact now" class="btn">
        </form>     

    </div>

</section>

<!-- contact section ends -->




<section class="footer">

    <div class="share">
        <a href="https://www.facebook.com/" class="fab fa-facebook-f"></a>
        <a href="https://www.twitter.com/" class="fab fa-twitter"></a>
        <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
        <a href="https://www.linkedin.com/" class="fab fa-linkedin"></a>
        <a href="http://www.pinterest.com/" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
        <a href="index.html">home</a>
        <a href="menu.html">menu</a>
        <a href="contact.html">contact</a>
        <a href="about.html">about</a>
    </div>

    <div class="credit">HinBakery <span>Thank you for your visit</span> my cake shop.</div>

</section>

<!-- footer section ends -->

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
